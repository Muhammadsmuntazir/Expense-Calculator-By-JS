<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <h1>Expense Calculator</h1>
    <p class="balance">Available Balance: <span id="availableBalance">0</span></p>
    <p class="profit" >Profit & Income: <span id="profitIncome">0</span></p>
    <p class="expense">Loss & Expense: <span id="lossExpense">0</span></p>
    <input type="number" id="amount"><br>
    <button id="addButton" class="income-btn">Add</button>
    <button id="deductButton" class="expense-btn">Deduct</button>
    </div>
    <script>
        // Get references to HTML elements
        const profitIncomeElement = document.getElementById("profitIncome");
        const lossExpenseElement = document.getElementById("lossExpense");
        const availableBalanceElement = document.getElementById("availableBalance");
        const amountInput = document.getElementById("amount");
        const addButton = document.getElementById("addButton");
        const deductButton = document.getElementById("deductButton");

        // Initialize variables for profit/income, loss/expense, and available balance
        let profitIncome = 0;
        let lossExpense = 0;

        // Function to update the displayed values
        function updateDisplay() {
            profitIncomeElement.textContent = profitIncome;
            lossExpenseElement.textContent = lossExpense;
            const availableBalance = profitIncome - lossExpense;
            availableBalanceElement.textContent = availableBalance;
        }

        // Add button click event handler
        addButton.addEventListener("click", function () {
            const amount = parseFloat(amountInput.value);
            if (!isNaN(amount)) {
                profitIncome += amount;
                updateDisplay();
                amountInput.value = "";
            }
        });

        // Deduct button click event handler
        deductButton.addEventListener("click", function () {
            const amount = parseFloat(amountInput.value);
            if (!isNaN(amount)) {
                lossExpense += amount;
                updateDisplay();
                amountInput.value = "";
            }
        });
    </script>
</body>
</html>
